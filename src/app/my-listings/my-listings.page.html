<ion-header class="title">
  <ion-toolbar class="theme" color= "var">
    <ion-row>
      <ion-col>
        <ion-title>
          <ion-icon  name="clipboard"></ion-icon>
          <span> My Listings</span>
        </ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bg-img"> </div>
  <ion-card *ngFor="let item of backupItemList">
    <span *ngIf="!item.isEdit; else elseBlock">
      <!-- <ion-card-content class="ion-no-padding"> -->
      <ion-card-content >

              <ion-card-title class="Des">{{item.Name}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-badge size="2" class="theme">
                <h2>
                  <small>Rs. </small>
                  {{item.Price}}
                </h2>
              </ion-badge>
            </ion-card-content>
          </ion-col>
          <ion-col size="2">
            <ion-button  shape="round" size="small" (click)="editRecord(item)">
              <ion-icon name="pencil-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="2">
            <ion-button color="danger" shape="round" size="small" (click)="removeRecord(item.id)">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row> -->
        <ion-row class="ion-align-items-center">
          <ion-col align-items-center>
            <ion-card-subtitle class="shop">{{item.Outlet}}</ion-card-subtitle>
          </ion-col>
          <ion-col size="3">
            <ion-badge class="theme">
              <h2>
                <small>Rs. </small>
                {{item.Price}}
              </h2>
            </ion-badge>
          </ion-col>
        </ion-row>
        <ion-row  class="ion-align-items-center">
          <ion-col>
            <ion-card-title class="Des">{{item.Name}}</ion-card-title>
          </ion-col>
          <ion-col size="2">
            <ion-button  shape="round" size="small" (click)="editRecord(item)">
              <ion-icon name="pencil-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="2">
            <ion-button color="danger" shape="round" size="small" (click)="removeRecord(item.id)">
              <ion-icon name="trash" (click)="removeRecord(item.id)"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </span>


    <ng-template #elseBlock>

      <ion-card-header>
        <ion-card-title>
          <ion-grid>
            <ion-row>
              <ion-col>
                Edit
              </ion-col>
              <ion-col>
                <ion-button fill="solid" color="medium" size="small" (click)="item.isEdit = false">
                  Cancel
                </ion-button>
              </ion-col>
              <ion-col>
                <ion-button fill="solid" color="success" size="small" (click)="updateRecord(item)">
                  Update
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label><strong>Item Name</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.EditName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><strong>Outlet Name</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.EditOutlet"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><strong>Price</strong></ion-label>
          <ion-input type="number" [(ngModel)]="item.EditPrice"></ion-input>
        </ion-item>
      </ion-card-content>
    </ng-template>
  </ion-card>

  <ion-fab  vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button class="button-color" routerLink="../my-listings-add">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
