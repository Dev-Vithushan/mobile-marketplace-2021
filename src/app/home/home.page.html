<ion-header class="title">
  <ion-toolbar class="theme" color= "var">
    <ion-row>
      <ion-col >
        <ion-title>
          <ion-icon name="restaurant"></ion-icon>
          <span> Food items</span>
        </ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bg-img"> </div>
  <ion-searchbar placeholder="Find your favourites" [(ngModel)]="term" animated="true"></ion-searchbar>

  <ion-card *ngFor="let item of itemList | filter: term">
      <ion-row>
        <ion-col>
          <ion-card-header>
            <ion-card-subtitle class="shop">{{item.Outlet}}</ion-card-subtitle>
            <ion-card-title class="Des">{{item.Name}}</ion-card-title>
          </ion-card-header>
        </ion-col>
        <ion-col size=3>
          <ion-card-content>
            <ion-badge color="danger">
              <small>Rs. </small>
              <h1>{{item.Price}}</h1>
            </ion-badge>
          </ion-card-content>
        </ion-col>
      </ion-row>
  </ion-card>

</ion-content>
