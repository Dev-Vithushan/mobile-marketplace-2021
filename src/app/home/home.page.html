  <ion-card *ngFor="let item of itemList">
    <ion-card-content>
      <ion-row>
        <ion-col>
          <ion-card-header>
            <ion-card-subtitle>{{item.Outlet}}</ion-card-subtitle>
            <ion-card-title>{{item.Name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-badge color="danger">
              <small>Rs. </small>
              {{item.Price}}
            </ion-badge>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
